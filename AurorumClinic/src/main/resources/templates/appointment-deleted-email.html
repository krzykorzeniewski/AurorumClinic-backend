<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizyta została odwołana</title>
</head>
<body style="background-color:#F4F3F2; font-family: Roboto, sans-serif;">

<table style="background-color:#F4F3F2; margin: auto;">
    <tr>
        <td>
            <table style="background-color:#FFFFFF; padding:40px; text-align:justify;">
                <tr>
                    <td style="font-size:20px; font-weight:500; color:#333333; line-height:1.4; padding-bottom:20px;">
                        Dzień dobry,<br/>wizyta została odwołana
                    </td>
                </tr>
                <tr>
                    <td style="font-size:16px; color:#333333; line-height:1.5; padding-bottom:30px;">
                        Twoja wizyta z dnia
                        <b style="font-weight:bold;" th:text="${appointmentDate}">2025-09-30 10:00</b>
                        została odwołana
                    </td>
                </tr>
                <tr th:each="specialization: ${doctorSpecialization}">
                    <td style="background-color:#F9F9F9; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); padding:15px;">
                        <img th:src="${doctorProfilePicture}" alt="doctor picture" style="width:50px; height:50px; border-radius:4px; margin-right:15px;">
                        <div style="font-size:16px; font-weight:500; color:#333333; line-height:1.2;">
                            <span th:text="${doctorName}"></span>
                        </div>
                        <div style="font-size:14px; color:#666666;">
                            <span th:text="${specialization.getName()}"></span>
                            <span th:text="${appointmentService}" style="float: right"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="font-size:12px; color:#666666; line-height:1.4; padding-top:10px;">
                        Wiadomość została wygenerowana automatycznie. Prosimy na nią nie odpowiadać. <br/>
                        W celu kontaktu z placówką prosimy wysłać wiadomość na adres
                        <b>support@aurorumclinic.pl</b> lub kontakt telefoniczny.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
